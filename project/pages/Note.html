<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<link rel="icon" type="image/x-icon" href="../img/icon.ico">
	
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/global.css">
	<link rel="stylesheet" href="../css/sidebar.css">
	<link rel="stylesheet" href="../css/pages.css">
	
	<script src='../js/sidebar.js' defer></script>
	<script src='../js/load.js' defer></script>
	<script>
		document.addEventListener('DOMContentLoaded', ()=>{
			fetch('../memo/content.json')
			.then((response) => response.json())
			.then((json) => {
				loadSideBar(json, 'Note');
				loadCard(json, 'Note');
				sidebarInit();
			})
		});
	</script>


	<title>Jeffrey Note</title>
</head>
<body>
	<div class="wrapper">
		<!-- Start header -->
		<header class="header">
			<div class="top-bar">
				<div class="search-bar">
					<div class="profile-info">
						<div class="profile-img">
							<img src="../css/icon/self.png" alt="">
						</div>
						<div class="profile-name">
							<div class="text">Chang Mao Yang</div>
						</div>
					</div>
					<div class="search-container">
						<input type="text" class="search-text" id="search-text" placeholder="search">
						<div id="search-btn" class="icon search-icon"></div>
					</div>
				</div>
			</div>
		</header>
		<!-- End header -->

		<!-- Start main -->
		<section class="main">
			<div class="sidebar" id="sidebar">
				<div class="container">
					<div class="sidebar-primary-menu">
						<!-- Here JS function loadSideBar() will create all the data -->
					</div>
				</div>
			</div>
			<div class="content">
				<div id="card-wrapper" class="hero">
					<div class="container">
						<!-- Here JS function loadCard() will create all the data -->
					</div>
				</div>
			</div>
		</section>
		<!-- End main -->

		<!-- Start footer -->
		<footer class="footer">
			<div class="copyright">
				<p>Â© Copyright 2020 All rights reserved</p>
			</div>
		</footer>
		<!-- End footer -->
	</div>
</body>
</html>
